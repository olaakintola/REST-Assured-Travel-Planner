<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name = "viewport" content="width = device-width, intial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="javascript/script.js"></script>
		<script src="script.js"></script>


	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>REST Assured Travel Planner</h1>
		    </div>
		    <div class="col-md-auto">
		    </div>
		    <div class="col col-lg-2">
 		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container">
			<div class="row">
				<div class="col-8"><h3>Find Deals on Adventure Trips</h3>
					<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="picfolder/safari.jpg" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="picfolder/ski.jpg" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="picfolder/venice.jpg" alt="Third slide">
					    </div>
					  </div>
					</div>
				</div>
				<div class="col-4">
					<h4>Compare unique Hotels</h4>
					<form action="/processHotelsForm" method="post" >
						<div class="row">
						<div class="col">
							  <div class="form-group">
							    <label for="guests">Number of Guests</label>
							    <select class="form-control" id="guests" name="guests" required="required">
							      <option>1</option>
							      <option>2</option>
							      <option>3</option>
							      <option>4</option>
							      <option>5</option>
							      <option>6</option>
							      <option>7</option>
							      <option>8</option>
							      <option>9</option>
							      <option>10</option>
							      <option>11</option>
							      <option>12</option>
							      <option>13</option>
							      <option>14</option>
							      <option>15</option>
							    </select>
							  </div>
					    </div>
					</div>
					<div class="row">
						<div class="col">
					<div class="form-group">
							<label for="checkIn">Check in:</label>
							<br>
							<input type="date" id="checkIn" name="checkIn" min="2020-11-28" max="2021-12-31">
					  </div>
					</div>
						<div class="col">
					  <div class="form-group">
							<label for="checkOut">Check out:</label>
							<br>
							<input type="date" id="checkOut" name="checkOut" min="2020-11-28" max="2021-12-31">
					  </div>
					</div>
					</div>
					 <fieldset class="form-group">
					    <div class="row">
					      <legend class="col-form-label col-sm-5 pt-0">Minimum Ratings</legend>
					      <div class="col-sm-7">
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="minRatings" id="ratingsRadio" value="oneStar" required="required">
					          <label class="form-check-label" for="oneStar">
					            1 star
					          </label>
					        </div>
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="minRatings" id="ratingsRadio" value="twoStar" required="required">
					          <label class="form-check-label" for="twoStar">
					            2 star
					          </label>
					        </div>
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="minRatings" id="ratingsRadio" value="threeStar" required="required">
					          <label class="form-check-label" for="threeStar">
					            3 star
					          </label>
					        </div>
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="minRatings" id="ratingsRadio" value="fourStar" required="required">
					          <label class="form-check-label" for="fourStar">
					            4 star
					          </label>
					        </div>
					         <div class="form-check">
					          <input class="form-check-input" type="radio" name="minRatings" id="ratingsRadio" value="fiveStar" required="required">
					          <label class="form-check-label" for="fiveStar">
					            5 star
					          </label>
					        </div>
					      </div>
					    </div>
					  </fieldset>
						<br>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		 <div class="footer">
		 	<p>&copy; 2021 Email: <a href="mailto:olanipekun.akintola@ucdconnect.ie">olanipekun.akintola@ucdconnect.ie</a>.</p>
 		 </div>

		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
