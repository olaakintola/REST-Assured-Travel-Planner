<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name = "viewport" content="width = device-width, intial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

			table {
			    counter-reset: tableCount;     
			}
			.counterCell:before {              
			    content: counter(tableCount); 
			    counter-increment: tableCount; 
			}

/*			.text-truncate {
			  display: inline-block;
			  max-width: 150px;
			  white-space: nowrap;
			  overflow: hidden;
			  text-overflow: ellipsis;
			}*/

		</style>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="javascript/script.js"></script>
		<script src="script.js"></script>


	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>REST Assured Travel Planner</h1>
		    </div>
		    <div class="col-md-auto">
		    </div>
		    <div class="col col-lg-2">
		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container" th:if="${#arrays.isEmpty(activitiesDetails)}">
			<h2>No activities found in the destination city</h2>
			<br>
			<form action="/userActivitiesSelection" method="post" >
				<button name="inputActivitiesIndex" type="submit" value="0">See Attractions</button>
			</form>
		</div>
		<div class="container" th:unless="${#arrays.isEmpty(activitiesDetails)}">
			<div class="row">
				<div class="col-12"><h5>Search Results</h5>
					<h6>Activities found in the city you are staying</h6>
                    <form action="/userActivitiesSelection" method="post" >
                        <div class="container">
                            <table class="table">
                            	<col style="width: 1%"/>
                            	<col style="width: 10%"/>
                            	<col style="width: 25%"/>
                            	<col style="width: 4%"/>
                            	<col style="width: 11%"/>
                            	<col style="width: 5%"/>
                            	<thead>
                                <tr>
                                	<th>#</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                    <th>Booking Link</th>
                                    <th>Price</th>
                                </tr>
								</thead>
								<tbody>
                                <tr th:each="activityDetail : ${activitiesDetails}">
                                	<td class="counterCell"></td>
                                    <td th:text="${activityDetail.name} "></td>
                                    <td th:text="${activityDetail.description} "></td>
                                    <td th:text="${activityDetail.rating}"></td>
                                    <td><a th:href="@{${activityDetail.bookingLink}}" target="_blank">Link</a></td>
                                    <td th:text="${activityDetail.priceOfActivity} "></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
						  <div class="form-group row">
						    <label for="inputActivitiesIndex" class="col-sm-4 col-form-label">Enter the Indexes of Activities seperated by a space</label>
						    <div class="col-sm-2">
						      <input type="text" class="form-control" id="inputActivitiesIndex" placeholder="Activities" name="inputActivitiesIndex" required="required">
						    </div>
						    <div class="col-sm-6">
						    </div>
						  </div>
						<br>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>
			</div>
		</div>
		 <div class="footer">
		 	<p>&copy; 2021 Email: <a href="mailto:olanipekun.akintola@ucdconnect.ie">olanipekun.akintola@ucdconnect.ie</a>.</p>
 		 </div>

 <!-- 		 <script>
 		 	var element = document.querySelector("#ellipsis-ex");
			function toggleEllipsis() {
			  element.classList.toggle("text-truncate");
			}
		</script>  -->

		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	</body>
    </html>
